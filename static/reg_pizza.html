<!DOCTYPE html>
<html>
<head>
	<title>Админ панель</title>
	<link rel="stylesheet" type="text/css" href="reg_pizza.css">
</head>
<body>
	<div class="pizza">
		<label class="photo">Фото</label>
		<div class="img">
			<img src="src/pizza.png" alt="пицца">
		</div>
		<button class="load">Загрузить фото</button>
		<label for="name">Имя</label>
		<input name="name" value="Маргарита"></input>
		<label for="weight">Вес</label>
		<input name="weight" value="400"></input>
		<label for="cost">Цена</label>
		<input name="cost" value="100"></input>
		<label class="avaible">Наличие</label>
		<select>
			<option>В наличии</option>
			<option>Нет в наличии</option>
		</select>
		<label for="ingr">Инградиенты (через зяпятую)</label>
		<input name="ingr" value="сыр, халапенья, огурцы, помидоры"></input>
		<button class="save">Сохранить</button>
	</div>	
</body>
</html>
