<!DOCTYPE html>
<html>
<head>
	<title>Профиль</title>
	<link rel="stylesheet" type="text/css" href="register.css">
</head>
<body>
	<h3>Регистрация</h3>
	<label class="info">Укажите email и/или пароль для доступа к сайту</label>
	<label for="email">Email</label>
	<input spellcheck="false" type="text" name="email">
	<label for="phone">Телефон</label>
	<input spellcheck="false" type="text" name="phone">
	<label for="pas">Пароль</label>
	<input spellcheck="false" type="text" name="pas">
	<label for="pas_conf">Подтвердите пароль</label>
	<input spellcheck="false" type="text" name="pas_conf">
	<button class="register">Зарегистрироваться</button>
	<label id="mes">Пользователь уже существует</label>

</body>
</html>
